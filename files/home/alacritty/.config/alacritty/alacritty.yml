env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 120

  padding:
    x: 5
    y: 8

  decorations: none
  startup_mode: Windowed
  opacity: 1.0

scrolling:
  history: 300
  multiplier: 3

font:
  size: 16.0
  normal:
    family: BigBlueTermPlus Nerd Font Mono
    style: Regular

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

colors:
  primary:
    background: "0x282828"
    foreground: "0xd4be98"
  normal:
    black:   "0x3c3836"
    red:     "0xea6962"
    green:   "0xa9b665"
    yellow:  "0xd8a657"
    blue:    "0x7daea3"
    magenta: "0xd3869b"
    cyan:    "0x89b482"
    white:   "0xd4be98"
  bright:
    black:   "0x3c3836"
    red:     "0xea6962"
    green:   "0xa9b665"
    yellow:  "0xd8a657"
    blue:    "0x7daea3"
