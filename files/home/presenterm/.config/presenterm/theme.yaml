gruvbox:
  margin:
    percent: 8
  colors:
    foreground: "e6e6e6"
    background: "282828"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "ebdbb2"

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: gruvbox-dark-hard
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    background: "3c3836"

inline_code:
  colors:
    foreground: "b8bb26"
    background: "3c3836"

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "fabd2f"
  subtitle:
    alignment: center
    colors:
      foreground: "d79921"
  author:
    alignment: center
    colors:
      foreground: "83a598"
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "b8bb26"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "fabd2f"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "fe8019"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "a89984"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "a89984"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "a89984"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "a89984"
    background: "282828"

footer: 
  style: progress_bar
  colors:
    foreground: "458588"
