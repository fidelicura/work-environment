[buildPlans.iosevka]
family = "Iosevka"
spacing = "quasi-proportional"
serifs = "slab"
no-cv-ss = false
export-glyph-names = true

  [buildPlans.iosevka.variants]
  inherits = "ss15"

    [buildPlans.iosevka.variants.design]
    capital-lambda = "curly-top-serifed"
    lower-lambda = "tailed-turn"
    zero = "slashed"
    lig-neq = "more-slanted"
    lig-equal-chain = "without-notch"
    lig-hyphen-chain = "without-notch"
    lig-double-arrow-bar = "without-notch"
    lig-single-arrow-bar = "without-notch"

    [buildPlans.iosevka.variants.italic]
    capital-lambda = "curly-top-serifed"
    lower-lambda = "tailed-turn"
    zero = "slashed"
    lig-neq = "more-slanted"
    lig-equal-chain = "without-notch"
    lig-hyphen-chain = "without-notch"
    lig-double-arrow-bar = "without-notch"
    lig-single-arrow-bar = "without-notch"

  [buildPlans.iosevka.ligations]
  inherits = "dlig"

[buildPlans.iosevka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka.weights.semibold]
shape = 600
menu = 600
css = 600

[buildPlans.iosevka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka.widths.normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.iosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
