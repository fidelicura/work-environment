[buildPlans.iosevka]
family = "Iosevka"
spacing = "fontconfig-mono"
serifs = "sans"
no-cv-ss = false
export-glyph-names = true

  [buildPlans.iosevka.variants]
  inherits = "ss08"

    [buildPlans.iosevka.variants.design]
    lower-lambda = "tailed-turn"

    [buildPlans.iosevka.variants.italic]
    lower-lambda = "tailed-turn"

    [buildPlans.iosevka.variants.oblique]
    lower-lambda = "tailed-turn"

  [buildPlans.iosevka.ligations]
  inherits = "dlig"

[buildPlans.iosevka.widths.normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.iosevka.widths.extended]
shape = 600
menu = 7
css = "expanded"

[buildPlans.iosevka.widths.condensed]
shape = 416
menu = 3
css = "condensed"

[buildPlans.iosevka.widths.semicondensed]
shape = 456
menu = 4
css = "semi-condensed"

[buildPlans.iosevka.widths.semiextended]
shape = 548
menu = 6
css = "semi-expanded"

[buildPlans.iosevka.widths.extraextended]
shape = 658
menu = 8
css = "extra-expanded"

[buildPlans.iosevka.widths.ultraextended]
shape = 720
menu = 9
css = "ultra-expanded"

[buildPlans.iosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
