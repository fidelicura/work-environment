[buildPlans.iosevka]
family = "Iosevka"
spacing = "fontconfig-mono"
serifs = "slab"
no-cv-ss = false
export-glyph-names = true

  [buildPlans.iosevka.variants]
  inherits = "ss08"

    [buildPlans.iosevka.variants.design]
    zero = "slashed"
    seven = "bend-serifed"
    diacritic-dot = "round"
    asterisk = "turn-hex-high"
    percent = "rings-continuous-slash"
    bar = "natural-slope"
    ascii-single-quote = "straight"
    ascii-grave = "straight"
    pilcrow = "low"
    cent = "open-cap"
    lig-neq = "slightly-slanted"
    lig-equal-chain = "without-notch"
    lig-hyphen-chain = "without-notch"

  [buildPlans.iosevka.ligations]
  inherits = "dlig"

[buildPlans.iosevka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka.widths.normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.iosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
